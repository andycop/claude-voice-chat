<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Voice Chat</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="app-logo">
                <div class="logo-circle"></div>
                <h1>Claude Voice Chat</h1>
            </div>
            
            <div class="header-controls">
                <div class="status-indicators">
                    <div class="status-indicator" id="connection-status" title="Connection Status">
                        <span class="status-dot"></span>
                    </div>
                    <div class="status-indicator" id="speech-status" title="Speech Detection">
                        <span class="status-dot"></span>
                    </div>
                    <div class="status-indicator" id="api-status" title="API Status">
                        <span class="status-dot"></span>
                    </div>
                    <div class="status-indicator" id="claude-status" title="Claude Status">
                        <span class="status-dot"></span>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="recordingBtn" class="icon-btn">
                        <i class="fas fa-record-vinyl"></i>
                        <span>Record</span>
                    </button>
                    
                    <div class="hamburger-menu">
                        <button id="menuBtn" class="icon-btn">
                            <i class="fas fa-bars"></i>
                            <span>Menu</span>
                        </button>
                        <div class="dropdown-content" id="menuDropdown">
                            <div class="menu-item" id="microphoneMenuItem">
                                <i class="fas fa-microphone"></i>
                                <span>Microphone</span>
                                <div class="submenu">
                                    <select id="microphoneSelect" class="microphone-dropdown">
                                        <option value="">Loading microphones...</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Additional menu items can be added here in the future -->
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="transcript-section">
            <div class="transcript-container">
                <div id="transcript" class="transcript"></div>
            </div>
            <div class="visualizer-container" id="visualizerButton">
                <canvas id="audioVisualizer"></canvas>
                <div class="mic-icon">
                    <i class="fas fa-microphone"></i>
                </div>
                <div class="stop-button-overlay">
                    <i class="fas fa-stop"></i>
                </div>
            </div>
        </div>
        
        <div class="conversation-container">
            <h2>Conversation</h2>
            <div id="conversation" class="conversation">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-microphone-alt"></i>
                    </div>
                    <p>Welcome to Claude Voice Chat.</p>
                    <p>Click "Start Listening" to begin.</p>
                    <div class="audio-waves">
                        <span></span><span></span><span></span><span></span><span></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="recordingInfo" class="recording-info"></div>
        
        <!-- Hidden buttons for backward compatibility -->
        <button id="startBtn" style="display: none;">Start Listening</button>
        <button id="stopBtn" style="display: none;">Stop Listening</button>
        <button id="startRecordingBtn" style="display: none;">Start Recording</button>
        <button id="stopRecordingBtn" style="display: none;">Stop Recording</button>
        <button id="debugBtn" style="display: none;">Debug Status</button>
    </div>

    <!-- Add Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
